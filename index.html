<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to Github . Github</title>
    <link rel="stylesheet" href="./css/Styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="./imgs/githublogo.png" alt="Github" />
      </div>
      <div class="title">
        <p>Sign in to Github</p>
      </div>
      <div class="form">
        <div class="input_field">
          <label for="email"> Username of email address</label>
          <input type="text" class="input" name="email" id="email" />
        </div>
        <div class="input_field">
          <label for="pwd"> Password</label>
          <input type="password" class="input" name="pwd" id="pwd" />
          <a id="fgt" href="#">Forgot password?</a>
        </div>
        <div class="btn">
          <input type="submit" value="Sign in" class="sign_btn" />
        </div>
      </div>
      <div class="new">
        <p>New to Github? <a class="F_link" href="#">Create an account.</a></p>
      </div>
      <div class="footer">
        <ul>
          <li><a class="F_link" href="#">Terms</a></li>
          <li><a class="F_link" href="#">Privacy</a></li>
          <li><a class="F_link" href="#">Security</a></li>
          <li><a class="F_link" href="#">Contact Github</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
